spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pethome?useSSL=false&serverTimezone=UTC
    username: root
    password: root

  redis:
    host: localhost
    port: 6379

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  sql:
    init:
      mode: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: my-super-secret-key-my-super-secret-key-1234567890abcdef
  expiration: 86400000 # 24小时，单位毫秒

# 文件服务配置
file:
  upload:
    path: ./uploads # 文件上传存储路径（相对路径或绝对路径）
    url-prefix: /files # 文件访问URL前缀
    max-size: 10485760 # 最大文件大小（字节），默认10MB
